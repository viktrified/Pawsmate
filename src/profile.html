<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Pawsmate Profile</title>

    <div class="container">

        <h2 id="profileAge">6</h2>

      <section class="description">
        <p id="profileBreed">French Bulldog</p>

        <p id="profileGender">Female</p>
      </section>

      <section class="photos">
        <h3>Photos of you</h3>
        <div class="carousel">
          <div class="carousel-item">
            <img src="images/Bella.jpg" alt="Dog photo 1" />
          </div>
          <div class="carousel-item">
            <img src="images/Grace.jpg" alt="Dog photo 2" />
          </div>
          <div class="carousel-item">
            <img src="images/Poodle.jpg" alt="Dog photo 3" />
          </div>
