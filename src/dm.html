      <script>
      const likesContainer = document.getElementById("likesContainer");

      const displayLikes = () => {
        const likesArray = JSON.parse(localStorage.getItem("likesArray")) || [];
        likesContainer.innerHTML = "";

        likesArray.forEach((dog) => {
          let likeDiv = document.createElement("div");
          likeDiv.className = "liked-dog";
          likeDiv.innerHTML += `
          <img src="${dog.image}" alt="${dog.name}" style="width: 50px; height: 50px;">
          <p>${dog.name}
        `;
          likesContainer.appendChild(likeDiv);
        });
      };

      displayLikes();

      window.addEventListener("storage", (event) => {
        if (event.key === "likesArray") {
          displayLikes();
        }
      });
    </script>
