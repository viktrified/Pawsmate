<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../signin-signup/signUp/signUp.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
  </head>
  <body>

     <div class="DashHeader">
        <h2 class="logo">PawsMate!</h2>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="dog_profile">
            <span id="dogName">Mikky</span>
            <span id="dogAge">5 Years</span>
            <div id="dogSex">Female</div>
            <div id="breed">Rottweiler</div>
            <div id="location">Jos</div>

            <div class="lifestyle">
                <ul>
                    <li>Playful</li>
                    <li>Energetic</li>
                    <li>Outdoor</li>
                    <li>Pure-Breed</li>
                </ul>
            </div>

            <div class="images">
                <i class="fa-solid fa-arrow-rotate-left"></i>
                <i class="fa-solid fa-circle-xmark"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-paper-plane"></i>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-solid fa-user"></i>
    </div>
    
    <script src="script.js"></script>
    </div>
  </body>
</html>
