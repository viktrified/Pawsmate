<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <img src="images/Max.jpg" alt="Profile Picture" class="profile-picture">
      <h2 class="profile-name">Max</h2>
    </header>

    <div class="chat-box">
      <div class="message incoming">
        <img src="images/Max.jpg" alt="Max" class="message-picture">
        <p class="message-text">hello</p>
      </div>
      <div class="message ">
        <img src="images/Daisy.jpg" alt="June" class="message-picture">
        <p class="message-text">how are you doing?</p>
      </div>

      <div class="message outgoing">
        <p class="message-text">I'm good</p>
      </div>
      <div class="message outgoing">
        <p class="message-text">you?</p>
      </div>

      <div class="message incoming">
        <img src="images/Daisy.jpg" alt="Daisy" class="message-picture">
        <p class="message-text">I'm okay</p>
      </div>

      <div class="message outgoing">
        <p class="message-text">
          your profile picture looks nice <br> can I see another pic of you
        </p>
      </div>
      <div class="message incoming">
        <img src="images/Daisy.jpg" alt="June" class="message-picture">
        <img src="images/Daisy.jpg" alt="Dog" class="image-message">
      </div>

      <div class="message outgoing">
        <p class="message-text">You look so good</p>
      </div>
    </div>

    <footer class="chat-footer">
      <img src="images/camera-icon.png" alt="Camera Icon" class="camera-icon">
      <input type="text" placeholder="Type a message..." class="message-input">
    </footer>
  </div>
</body>
</html>
