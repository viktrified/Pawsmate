<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <div class="user-info">
        <img src="images/june.jpg" alt="Profile Picture" class="user-avatar">
        <h2 class="user-name">June</h2>
      </div>
    </header>

    <div class="chat-messages">
      <div class="message left">
        <p>hello</p>
      </div>
      <div class="message left">
        <p>how are you doing?</p>
      </div>
      <div class="message right">
        <p>I'm good</p>
      </div>
      <div class="message right">
        <p>you?</p>
      </div>
      <div class="message left">
        <p>I'm okay</p>
      </div>
      <div class="message right">
        <p>your profile picture looks nice<br>can I see another pic of you</p>
      </div>
      <div class="message left">
        <img src="images/dogs-image.png" alt="Dog Picture" class="image-message">
      </div>
      <div class="message right">
        <p>You look so good</p>
      </div>
    </div>

    <footer class="chat-footer">
      <div class="camera-icon">ðŸ“·</div>
      <input type="text" placeholder="Type a message..." class="message-input">
    </footer>
  </div>
</body>
</html>
