<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signUp.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="form" class="basic_form">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter name"
        required
      />

      <label for="age">Age</label>
      <input
        type="number"
        id="age"
        name="age"
        placeholder="Enter age"
        required
      />

      <label for="breed">Breed</label>
      <input
        type="text"
        id="breed"
        name="breed"
        placeholder="Enter breed"
        required
      />

      <label for="gender">Select Gender:</label>
      <select id="gender" name="gender">
        <option class="option">--Select--</option>
        <option id="male" value="male">Male</option>
        <option id="female" value="female">Female</option>
      </select>
      
      <label for="location">Location</label>
      <input
        type="text"
        id="location"
        name="location"
        placeholder="Enter location"
        required
      />
      
      <input type="submit" id="submitButton" value="Next" />
    </form>

    <script>
      let basicBtn = document.querySelector("#form");

      const basic = (event) => {
        event.preventDefault();

        // Get the gender selection value
        const formData = new FormData(event.target);
        const userGender = formData.get("gender");

        // Store the gender in localStorage
        localStorage.setItem("userGender", userGender);

        // Redirect to the next page with gender as query parameter (optional)
        window.location.href = `./purpose.html?gender=${userGender}`;
      };

      if (basicBtn) {
        basicBtn.addEventListener("submit", basic);
      }
    </script>
<!-- const userGender = localStorage.getItem("userGender"); -->


  </body>
</html>
