<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter name"
        required
      />

      <label for="age">Age</label>
      <input
        type="number"
        id="age"
        name="age"
        placeholder="Enter age"
        required
      />

      <label for="breed">Breed</label>
      <input
        type="text"
        id="breed"
        name="breed"
        placeholder="Enter breed"
        required
      />

      <label for="gender">Gender</label>
      <label for="male">
        <input type="radio" id="male" name="gender" value="male" required />
        Male
      </label>
      <label for="female">
        <input type="radio" id="female" name="gender" value="female" required />
        Female
      </label>

      <label for="location">Location</label>
      <input
        type="text"
        id="location"
        name="location"
        placeholder="Enter location"
        required
      />
      <input type="submit" id="nextBasic" value="next" />
    </form>

    <script>
      let basicBtn = document.querySelector("#form");
      const basic = () => {
        event.preventDefault();

        const formData = new FormData(event.target);
        const userGender = formData.get("gender");

        // Redirect to dashboard with gender as a query parameter
        window.location.href = `./purpose.html?gender=${userGender}`;
      };
      if (basicBtn) {
        basicBtn.addEventListener("submit", basic);
      }
    </script>
  </body>
</html>
